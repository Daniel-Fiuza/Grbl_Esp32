name: POLAR_COASTER
board: unknown

stepping:
  engine: RMT
  idle_ms: 255
  dir_delay_us: 0
  pulse_us: 3
  disable_delay_us: 0

axes:
  shared_stepper_disable_pin: gpio.17
  x:
    steps_per_mm: 200.000
    max_rate_mm_per_min: 5000.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 50.000
    soft_limits: false
    homing:
      cycle: 2
      mpos_mm: 0.000
      positive_direction: false
      settle_ms: 250.000
      seek_mm_per_min: 1000.000
      feed_mm_per_min: 200.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.4:low
      hard_limits: false
      stepstick:
        direction_pin: gpio.25
        step_pin: gpio.15
    motor1:
      null_motor:
  y:
    steps_per_mm: 71.111
    max_rate_mm_per_min: 15000.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 300.000
    soft_limits: false
    homing:
      cycle: 2
      mpos_mm: 0.000
      positive_direction: false
      settle_ms: 250.000
      seek_mm_per_min: 1000.000
      feed_mm_per_min: 200.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      stepstick:
        direction_pin: gpio.26:low
        step_pin: gpio.2
    motor1:
      null_motor:
  z:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 3000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 5.000
    soft_limits: false
    homing:
      cycle: 1
      mpos_mm: 5.000
      positive_direction: false
      settle_ms: 250.000
      seek_mm_per_min: 1000.000
      feed_mm_per_min: 200.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      rc_servo:
        timer_ms: 75.000
        cal_min: 1.000
        cal_max: 1.000
        pwm_pin: gpio.16
        min_pulse_us: 3276
        max_pulse_us: 6553
    motor1:
      null_motor:

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5

control:
  macro0_pin: gpio.13:low:pu
  macro1_pin: gpio.12:low:pu
  macro2_pin: gpio.14:low:pu

coolant:
  delay_ms: 1000.000

probe:
  check_mode_start: false

macros:
  startup_line0: 
  startup_line1: 
  macro0: 
  macro1: 
  macro2: 
  macro3: 

start:
  must_home: true
  check_limits: true
  deactivate_parking_upon_init: false

user_outputs:

software_debounce_ms: 0
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: false
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
