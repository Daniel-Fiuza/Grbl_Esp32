name: ESP32_TMC2130_PEN V2
board: unknown

stepping:
  engine: RMT
  idle_ms: 250
  dir_delay_us: 0
  pulse_us: 3
  disable_delay_us: 0

axes:
  shared_stepper_disable_pin: gpio.13
  x:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 300.000
    soft_limits: false
    motor0:
      limit_all_pin: gpio.32:low
      hard_limits: false
      tmc_2130:
        direction_pin: gpio.26
        step_pin: gpio.12
        run_amps: 0.250
        hold_amps: 0.125
        microsteps: 16
        stallguard: 16
        stallguard_debug: false
        run_mode: Stallguard
        homing_mode: Stallguard
        use_enable: false
        r_sense_ohms: 0.110
        cs_pin: gpio.17:low
        spi_index: 0
    motor1:
      null_motor:
  y:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 300.000
    soft_limits: false
    motor0:
      limit_all_pin: gpio.4:low
      hard_limits: false
      tmc_2130:
        direction_pin: gpio.25
        step_pin: gpio.14
        run_amps: 0.250
        hold_amps: 0.125
        microsteps: 16
        stallguard: 16
        stallguard_debug: false
        run_mode: Stallguard
        homing_mode: Stallguard
        use_enable: false
        r_sense_ohms: 0.110
        cs_pin: gpio.16:low
        spi_index: 1
    motor1:
      null_motor:
  z:
    steps_per_mm: 100.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 5.000
    soft_limits: false
    motor0:
      rc_servo:
        timer_ms: 75.000
        cal_min: 1.000
        cal_max: 1.000
        pwm_pin: gpio.27
        min_pulse_us: 3276
        max_pulse_us: 6553
    motor1:
      null_motor:

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5

control:

coolant:
  delay_ms: 1000.000

probe:
  check_mode_start: false

macros:
  startup_line0: 
  startup_line1: 
  macro0: 
  macro1: 
  macro2: 
  macro3: 

start:
  must_home: true
  check_limits: true
  deactivate_parking_upon_init: false

user_outputs:

software_debounce_ms: 0
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: false
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
