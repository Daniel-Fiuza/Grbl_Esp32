name: Tapster Pro Delta 6P Trinamic
board: 6-pack

stepping:
  engine: I2S_stream
  idle_ms: 255
  dir_delay_us: 0
  pulse_us: 4
  disable_delay_us: 0

axes:
  x:
    steps_per_mm: 1909.859
    max_rate_mm_per_min: 100.000
    acceleration_mm_per_sec2: 20.000
    max_travel_mm: 2.321
    soft_limits: false
    homing:
      cycle: 1
      mpos_mm: -0.750
      positive_direction: true
      settle_ms: 250.000
      seek_mm_per_min: 100.000
      feed_mm_per_min: 25.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.33
      hard_limits: false
      tmc_2130:
        direction_pin: i2so.1
        step_pin: i2so.2
        disable_pin: i2so.0
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 8
        stallguard: 16
        stallguard_debug: false
        run_mode: Stallguard
        homing_mode: Stallguard
        use_enable: false
        r_sense_ohms: 0.110
        cs_pin: i2so.3:low
        spi_index: 0
    motor1:
      null_motor:
  y:
    steps_per_mm: 1909.859
    max_rate_mm_per_min: 100.000
    acceleration_mm_per_sec2: 20.000
    max_travel_mm: 2.321
    soft_limits: false
    homing:
      cycle: 1
      mpos_mm: -0.750
      positive_direction: true
      settle_ms: 250.000
      seek_mm_per_min: 100.000
      feed_mm_per_min: 25.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.32
      hard_limits: false
      tmc_2130:
        direction_pin: i2so.4
        step_pin: i2so.5
        disable_pin: i2so.7
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 8
        stallguard: 16
        stallguard_debug: false
        run_mode: Stallguard
        homing_mode: Stallguard
        use_enable: false
        r_sense_ohms: 0.110
        cs_pin: i2so.6:low
        spi_index: 1
    motor1:
      null_motor:
  z:
    steps_per_mm: 1909.859
    max_rate_mm_per_min: 100.000
    acceleration_mm_per_sec2: 20.000
    max_travel_mm: 2.321
    soft_limits: false
    homing:
      cycle: 1
      mpos_mm: -0.750
      positive_direction: true
      settle_ms: 250.000
      seek_mm_per_min: 100.000
      feed_mm_per_min: 25.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.35
      hard_limits: false
      tmc_2130:
        direction_pin: i2so.9
        step_pin: i2so.10
        disable_pin: i2so.8
        run_amps: 1.000
        hold_amps: 0.500
        microsteps: 8
        stallguard: 16
        stallguard_debug: false
        run_mode: Stallguard
        homing_mode: Stallguard
        use_enable: false
        r_sense_ohms: 0.110
        cs_pin: i2so.11:low
        spi_index: 2
    motor1:
      null_motor:

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5

control:

coolant:
  delay_ms: 1000.000

probe:
  check_mode_start: false

macros:
  startup_line0: 
  startup_line1: 
  macro0: 
  macro1: 
  macro2: 
  macro3: 

start:
  must_home: true
  check_limits: true
  deactivate_parking_upon_init: false

user_outputs:
  analog0_pin: gpio.14
  analog0_hz: 50
  analog1_pin: gpio.13
  analog1_hz: 50
  analog2_pin: gpio.15
  analog2_hz: 50
  analog3_pin: gpio.12
  analog3_hz: 50
  digital0_pin: gpio.26
  digital1_pin: gpio.4
  digital2_pin: gpio.16
  digital3_pin: gpio.27

software_debounce_ms: 0
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: false
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
