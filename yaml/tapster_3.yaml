    steps_per_mm: 800.000
    max_rate_mm_per_min: 200.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 2.618
    soft_limits: false
    motor0:
      Dynamixel2:
        timer_ms: 50.000
        invert_direction: false
        count_min: 1332.227
        count_max: 3039.159
        id: 1
        uart:
          txd_pin: gpio.4
          rxd_pin: gpio.13
          rts_pin: gpio.17
          baud: 1000000
          mode: 8n1
    motor1:
      null_motor:
  y:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 200.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 2.618
    soft_limits: false
    motor0:
      Dynamixel2:
        timer_ms: 50.000
        invert_direction: false
        count_min: 1332.227
        count_max: 3039.159
        id: 2
        uart:
          txd_pin: gpio.4
          rxd_pin: gpio.13
          rts_pin: gpio.17
          baud: 1000000
          mode: 8n1
    motor1:
      null_motor:
  z:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 200.000
    acceleration_mm_per_sec2: 200.000
    max_travel_mm: 2.618
    soft_limits: false
    motor0:
      Dynamixel2:
        timer_ms: 50.000
        invert_direction: false
        count_min: 1332.227
        count_max: 3039.159
        id: 3
        uart:
          txd_pin: gpio.4
          rxd_pin: gpio.13
          rts_pin: gpio.17
          baud: 1000000
          mode: 8n1
    motor1:
      null_motor:

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5

control:

coolant:
  delay_ms: 1000.000

probe:
  check_mode_start: false

macros:
  startup_line0: 
  startup_line1: 
  macro0: 
  macro1: 
  macro2: 
  macro3: 

start:
  must_home: true
  check_limits: true
  deactivate_parking_upon_init: false

user_outputs:
  analog0_pin: gpio.2
  analog0_hz: 50
  analog1_pin: gpio.15
  analog1_hz: 50
  analog2_pin: gpio.16
  analog2_hz: 50
  digital0_pin: gpio.25
  digital1_pin: gpio.26
  digital2_pin: gpio.27

software_debounce_ms: 0
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: false
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
