name: Root Controller 3 Axis XYYZ
board: 6-pack

stepping:
  engine: I2S_stream
  idle_ms: 250
  dir_delay_us: 0
  pulse_us: 4
  disable_delay_us: 0

axes:
  x:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 220.000
    soft_limits: true
    homing:
      cycle: 2
      mpos_mm: 0.000
      positive_direction: false
      settle_ms: 250.000
      seek_mm_per_min: 800.000
      feed_mm_per_min: 100.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.2:low
      hard_limits: true
      stepstick:
        direction_pin: i2so.6
        step_pin: i2so.5
        disable_pin: i2so.7
    motor1:
      null_motor:
  y:
    steps_per_mm: 800.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 278.000
    soft_limits: true
    homing:
      cycle: 3
      mpos_mm: 0.000
      positive_direction: false
      settle_ms: 250.000
      seek_mm_per_min: 800.000
      feed_mm_per_min: 100.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.26:low
      hard_limits: true
      stepstick:
        direction_pin: i2so.3
        step_pin: i2so.2
        disable_pin: i2so.4
    motor1:
      limit_all_pin: gpio.27:low
      hard_limits: true
      stepstick:
        direction_pin: i2so.0
        step_pin: i2so.15
        disable_pin: i2so.1
  z:
    steps_per_mm: 1000.000
    max_rate_mm_per_min: 1000.000
    acceleration_mm_per_sec2: 50.000
    max_travel_mm: 60.000
    soft_limits: true
    homing:
      cycle: 1
      mpos_mm: 0.000
      positive_direction: false
      settle_ms: 250.000
      seek_mm_per_min: 800.000
      feed_mm_per_min: 100.000
      seek_scaler: 1.100
      feed_scaler: 5.000
    motor0:
      limit_all_pin: gpio.14:low
      hard_limits: true
      stepstick:
        direction_pin: i2so.13
        step_pin: i2so.12
        disable_pin: i2so.14
    motor1:
      null_motor:

i2so:
  bck_pin: gpio.22
  data_pin: gpio.12
  ws_pin: gpio.21

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5

control:
  reset_pin: gpio.13:pu
  cycle_start_pin: gpio.39:pu
  macro0_pin: gpio.34:pu

coolant:
  flood_pin: i2so.21
  mist_pin: i2so.20
  delay_ms: 1000.000

probe:
  pin: gpio.33:pu
  check_mode_start: false

macros:
  startup_line0: 
  startup_line1: 
  macro0: 
  macro1: 
  macro2: 
  macro3: 

start:
  must_home: true
  check_limits: true
  deactivate_parking_upon_init: false

user_outputs:
  digital0_pin: i2so.17
  digital1_pin: i2so.18
  digital2_pin: i2so.19

huanyang:
  spinup_ms: 10000
  spindown_ms: 10000
  tool_num: 0
  speeds: 0=0.0% 1000=0.0% 24000=100.0%
  uart:
    txd_pin: gpio.17
    rxd_pin: gpio.16
    rts_pin: gpio.4
    baud: 9600
    mode: 8n1

software_debounce_ms: 0
arc_tolerance_mm: 0.002
junction_deviation_mm: 0.010
verbose_errors: false
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
