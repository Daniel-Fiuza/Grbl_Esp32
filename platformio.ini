; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = Grbl_Esp32
data_dir = Grbl_Esp32/data
include_dir = Grbl_Esp32
default_envs = release
lib_dir = libraries
;extra_configs=debug.ini

[common]
build_flags = 
    ;-DMACHINE_FILENAME=test_drive.h ;Remove ";" from the beginning of this line and specify the machine file
	-DCORE_DEBUG_LEVEL=0
	-Wno-unused-variable
	-Wno-unused-function

[env]
lib_deps = 
	TMCStepper@>=0.7.0,<1.0.0

[env:release]
lib_deps = 
    ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
lib_ignore = NativeStubs
platform = espressif32@3.0.0 ; temporary fix for lost uart rx characters
board = esp32dev
framework = arduino
upload_speed = 921600
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
monitor_flags = 
	--eol=CRLF
	--echo
	--filter=esp32_exception_decoder
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
build_flags = ${common.build_flags}
src_filter = 
	+<*.h> +<*.s> +<*.S> +<*.cpp> +<*.c> +<*.ino> +<src/>
	-<.git/> -<data/> -<test/> -<tests/>

[env:debug]
build_type = debug
lib_deps = 
    ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
platform = espressif32@3.0.0 ; temporary fix for lost uart rx characters
board = esp32dev
framework = arduino
upload_speed = 921600
board_build.partitions = min_spiffs.csv
monitor_speed = 115200
monitor_flags = 
	--eol=CRLF
	--echo
	--filter=esp32_exception_decoder
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
build_flags = ${common.build_flags}
src_filter = 
	+<*.h> +<*.s> +<*.S> +<*.cpp> +<*.c> +<*.ino> +<src/>
	-<.git/> -<data/> -<test/> -<tests/>

[env:windows]
platform = windows_x86
build_flags =
   ${common.build_flags}
   --std=c++17
   -DARDUINO=100
   -DNATIVE
   -DCONFIG_BT_ENABLED
   -DCONFIG_BLUEDROID_ENABLED
lib_ldf_mode = deep
lib_deps =
  EpoxyDuino=https://github.com/bxparks/EpoxyDuino.git#v0.7.0
  EpoxyEepromEsp
  TMCStepper
lib_ignore = WebSockets, ESP32SSPD
lib_compat_mode = off
src_filter = 
	+<*.h> +<*.s> +<*.S> +<*.cpp> +<*.c> +<*.ino> +<src/>
	-<.git/> -<data/> -<test/> -<tests/>
        -<arduinoWebSockets/>

[env:native]
platform = native
build_flags =
   ${common.build_flags}
   --std=c++17
   -DARDUINO=100
   -DNATIVE
   -DCONFIG_BT_ENABLED
   -DCONFIG_BLUEDROID_ENABLED
lib_ldf_mode = deep
lib_deps =
  EpoxyDuino=https://github.com/bxparks/EpoxyDuino.git#v0.7.0
  EpoxyEepromEsp
  TMCStepper
lib_ignore = WebSockets, ESP32SSPD
lib_compat_mode = off
src_filter = 
	+<*.h> +<*.s> +<*.S> +<*.cpp> +<*.c> +<*.ino> +<src/>
	-<.git/> -<data/> -<test/> -<tests/>
        -<arduinoWebSockets/>
